name: C Build and Test Workflow

on: [push]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Check out repository
      uses: actions/checkout@v2

    - name: Create Build Directory
      run: mkdir -p build

    - name: Run CMake
      run: |
        cd build
        cmake ..

    - name: Build
      run: |
        cd build
        cmake --build .

    - name: Test
      run: |
        cd build
        ctest
